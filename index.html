<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Products Page</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <header>
        <p>Products Page</p>

    </header>
    <main>
        <div id="search">
            <input placeholder="Search name" id="search-input" type="text" />
            <div>
                <button class="filter selected" data-filter="all">All</button>
                <button class="filter" data-filter="tech">Tech</button>
                <button class="filter" data-filter="cloth">Cloth</button>
                <button class="filter" data-filter="helth">Health</button>
            </div>
            <div id="search-price">
            <input  placeholder="search price" type="number"/>
                <button>Search</button>
            </div>
        </div>
        <div id="products">
            <div class="product-item" data-category = "tech">
                <img src="./img/iphone.png" alt="">
                <p>Apple iphone 14</p>
                <span>$ 1499</span>
            </div>
            <div class="product-item" data-category = "cloth">
                <img src="./img/shoes.png" alt="">
                <p>Running shoes</p>
                <span>$ 199</span>
            </div>
            <div class="product-item" data-category = "tech">
                <img src="./img/watch.png" alt="">
                <p>Apple watch</p>
                <span>$ 399</span>
            </div>
            <div class="product-item" data-category = "cloth">
                <img src="./img/bag.png" alt="">
                <p>College Bag</p>
                <span>$ 139</span>
            </div>
            <div class="product-item" data-category = "cloth">
                <img src="./img/jacket.png" alt="">
                <p>Boys Jacket</p>
                <span>$ 168</span>
            </div>
            <div class="product-item" data-category = "helth">
                <img src="./img/shampoo.png" alt="">
                <p>Keratin Hair Care</p>
                <span>$ 40</span>
            </div>
            <div class="product-item" data-category = "tech">
                <img src="./img/airpods.png" alt="">
                <p>Apple Airpods Pro</p>
                <span>$ 120</span>
            </div>
            <div class="product-item" data-category = "helth">
                <img src="./img/vitamin.png" alt="">
                <p>Vitamin E</p>
                <span>$ 70</span>
            </div>
            <div class="product-item" data-category = "helth">
                <img src="./img/cream.png" alt="">
                <p>Face Cream</p>
                <span>$ 96</span>
            </div>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
